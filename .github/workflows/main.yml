name: CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          push: true
          tags: yusnars/my-frontend-selarashomeid-image:latest

      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_PASSWORD }}
            port: ${{ secrets.SERVER_PORT }}
            script: |
                docker stop my-frontend-selarashomeid-container || true
                docker rm my-frontend-selarashomeid-container || true
                docker rmi yusnars/my-frontend-selarashomeid-image:latest || true
                docker run -d -p 8000:8000 --name my-frontend-selarashomeid-container yusnars/my-frontend-selarashomeid-image:latest
